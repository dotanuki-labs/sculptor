name: dogfood

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dogfood-rust:
    runs-on: macos-15

    steps:
      - name: Project checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Sculpt a CLI from Rust build
        run: |
          ./sculpt.sh test-cli
          cargo build
          ./target/debug/test-cli --help

  dogfood-docker:
    runs-on: ubuntu-24.04

    steps:
      - name: Project checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Sculpt and run a Docker build
        run: |
          ./sculpt.sh test-cli
          docker build -t dotanuki-labs/test-cli .
          docker run --rm -v "${PWD}/tmp" dotanuki-labs/test-cli --help
