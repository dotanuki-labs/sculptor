name: self-validation

on:
  workflow_call:

jobs:
  rust-cli:
    runs-on: warp-macos-15-arm64-6x

    steps:
      - name: Project Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Sculpt a CLI from Rust build
        run: |
          ./scaffold.sh test-cli
          cargo build
          ./target/debug/test-cli --help

  docker:
    runs-on: warp-ubuntu-2404-x64-4x

    steps:
      - name: Project Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Sculpt and run a Docker build
        run: |
          ./scaffold.sh test-cli
          docker build -t dotanuki-labs/test-cli .
          docker run --rm -v "${PWD}/tmp" dotanuki-labs/test-cli --help
